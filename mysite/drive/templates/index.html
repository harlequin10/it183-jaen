<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CLoud Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            height: 100%;
            color: #3c4043;
            background-color: #f7f9fc;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 256px;
            background-color: #ffffff;
            padding: 8px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #dadce0;
        }

        .logo {
            padding: 16px;
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 400;
            color: #5f6368;
        }

        .logo img {
            height: 40px;
            margin-right: 8px;
        }

        .new-button {
            margin: 8px 0;
            padding: 12px 24px;
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 24px;
            display: flex;
            align-items: center;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 1px 3px 1px rgba(60,64,67,0.149);
            position: relative;
            color: #3c4043;
        }

        .new-button:hover {
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.302), 0 4px 8px 3px rgba(60,64,67,0.149);
        }

        .new-button i {
            margin-right: 8px;
            font-size: 18px;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
            margin: 16px 0;
        }

        .sidebar-menu li {
            padding: 10px 24px 10px 26px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 0 24px 24px 0;
            font-weight: 500;
            color: #5f6368;
            margin-bottom: 10px;
        }
        

        .sidebar-menu li:hover {
            background-color: #f1f3f4;
        }

        .sidebar-menu li.active {
            background-color: #e8f0fe;
            color: #1a73e8;
        }

        .sidebar-menu li i {
            margin-right: 16px;
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            padding: 16px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 16px;
        }

        .search-bar {
            width: 60%;
            padding: 12px 16px;
            border: none;
            background-color: #f1f3f4;
            border-radius: 8px;
            font-size: 16px;
            color: #3c4043;
            transition: background-color 0.2s;
        }

        .search-bar:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 0 1px 1px 0 rgba(65,69,73,0.3), 0 1px 3px 1px rgba(65,69,73,0.15);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 24px;
        }

        .file-item {
            border: 1px solid #dadce0;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.2s;
            background-color: #fff;
        }

        .file-item:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 1px 3px 1px rgba(60,64,67,0.149);
        }

        .file-icon {
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-size: 48px;
            color: #5f6368;
        }

        .file-name {
            padding: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            color: #3c4043;
        }

        .file-name a {
            color: #1a73e8;
            text-decoration: none;
            margin-left: 8px;
        }

        .file-name a:hover {
            text-decoration: underline;
        }

        .upload-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            z-index: 1001;
            width: 320px;
        }

        .upload-form.show {
            display: block;
        }

        .upload-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 400;
            color: #3c4043;
            font-size: 18px;
        }

        .upload-form input[type="text"] {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .upload-form .file-input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .upload-form .file-input-button {
            padding: 6px 12px;
            background-color: #fff;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .upload-form .file-name {
            font-size: 14px;
            color: #5f6368;
        }

        .upload-form button[type="submit"] {
            padding: 10px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .upload-form button[type="submit"]:hover {
            background-color: #1765cc;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .overlay.show {
            display: block;
        }

        .delete-button {
            padding: 6px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px; /* Adjusted for spacing */
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
        .file-title {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            margin: 12px 0; /* Add spacing between title and other elements */
            color: #3c4043;
        }
        .update-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            z-index: 1002;
            width: 320px;
        }

        .update-form.show {
            display: block;
        }

        .update-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 400;
            color: #3c4043;
            font-size: 18px;
        }

        .update-form input[type="text"] {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .update-button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .update-button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                {% load static %}
                <img src="{% static 'img/triangle (1).png' %}" alt="Logo" /> My Cloud Files
                <span></span>
            </div>
            <div class="new-button" id="newButton">
                <i class="fas fa-plus"></i> New File
            </div>
            <ul class="sidebar-menu">
                <li class="active"><i class="fas fa-hdd"></i> My Drive</li>
                <li  class="active"><i class="fas fa-sign-out-alt"></i><a href="{% url 'logout' %}">Logout</a></li>
                
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <input type="text" class="search-bar" placeholder="Search in Drive">
            </div>
            <div class="file-list">
                {% for document in documents %}
                <div class="file-item">
                   
                    <div class="file-icon">
                        
                        <i class="far fa-file-alt"></i>
                    </div>
                    <div class="file-title">{{ document.title }}</div>

                    <div class="file-name">
                        
                        <a href="{% url 'document_download' document.id %}">Download</a>
                        <button type="sumbit" onclick="showUpdateForm({{ document.id }}, '{{ document.title }}');;" style="border: none; background: none; color: #34d925; cursor: pointer;">Update</button>
                        <form method="POST" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="document_id" value="{{ document.id }}">
                            <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this document?');" style="border: none; background: none; color: #d93025; cursor: pointer;">Delete</button>
                        </form>

                    </div>
                </div>
                {% empty %}
                <div class="file-item">
                    <div class="file-icon"><i class="far fa-file-alt"></i></div>
                    <div class="file-name">No documents uploaded yet.</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <form class="upload-form" id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Upload File</h2>
        <input type="text" name="title" placeholder="Document Title" required>
        <div class="file-input-wrapper">
            <label for="file-upload" class="file-input-button">Choose File</label>
            <input id="file-upload" type="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx" required>
            <span class="file-name" id="file-name">No file chosen</span>
        </div>
        <button type="submit" name="upload">Upload</button>
    </form>
    <form class="upload-form" id="updateForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update File</h2>
        <input type="hidden" name="document_id" id="update-document-id">
        <input type="text" name="title" id="update-title" placeholder="New Document Title" required>
        <div class="file-input-wrapper">
            <label for="update-file-upload" class="file-input-button">Choose File</label>
            <input id="update-file-upload" type="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx">
            <span class="file-name" id="update-file-name">No file chosen (optional)</span>
        </div>
        <button type="submit" name="update">Update</button>
    </form>

    <script>
        const newButton = document.getElementById('newButton');
        const uploadForm = document.getElementById('uploadForm');
        const overlay = document.getElementById('overlay');
        
        
        

        newButton.addEventListener('click', () => {
            uploadForm.classList.add('show');
            overlay.classList.add('show');
        });

        overlay.addEventListener('click', () => {
            uploadForm.classList.remove('show');
            overlay.classList.remove('show');
        });

        const fileInput = document.getElementById('file-upload');
        const fileName = document.getElementById('file-name');
        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });
        function showUpdateForm(documentId, currentTitle) {
            const updateForm = document.getElementById('updateForm');
            const overlay = document.getElementById('overlay');
            const updateTitleInput = document.getElementById('update-title');
            const updateDocumentIdInput = document.getElementById('update-document-id');
            const updateFileInput = document.getElementById('update-file-upload');
            const updateFileName = document.getElementById('update-file-name');

            // Set current title and document ID
            updateTitleInput.value = currentTitle;
            updateDocumentIdInput.value = documentId;

            // Reset file input
            updateFileInput.value = '';
            updateFileName.textContent = 'No file chosen (optional)';

            // Show update form and overlay
            updateForm.classList.add('show');
            overlay.classList.add('show');
        }

        // Add event listener for update file input
        const updateFileInput = document.getElementById('update-file-upload');
        const updateFileName = document.getElementById('update-file-name');
        updateFileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                updateFileName.textContent = this.files[0].name;
            } else {
                updateFileName.textContent = 'No file chosen (optional)';
            }
        });

        // Hide update form when overlay is clicked
        overlay.addEventListener('click', () => {
            const updateForm = document.getElementById('updateForm');
            updateForm.classList.remove('show');
            overlay.classList.remove('show');
        });
    </script>
</body>

</html>
